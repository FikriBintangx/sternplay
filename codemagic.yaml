workflows:
  build-android-apk:
    name: Build Android APK
    environment:
      node: 18.17.0
      npm: latest
      java: 17
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Prebuild Expo project
        script: npx expo prebuild --platform android
      - name: Build APK
        script: cd android && ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
